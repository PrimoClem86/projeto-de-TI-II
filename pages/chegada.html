<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Chegada</title>
    <link rel="stylesheet" href="../assets/css/chegada.css">
</head>
<body></body>
    <header>
        <p>Funcionário: Nome <br> Matrícula:</p>
    </header>
<body>
    <div class="container">
        <h1>Formulário de Chegada</h1>
        <form id="deliveryForm">
            <label for="nome">Funcionário: Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="matricula">Matrícula</label>
            <input type="text" id="matricula" name="matricula" required>

            <label for="quilometragem">Quilometragem</label>
            <input type="number" id="quilometragem" name="quilometragem" required>

            <label for="horaChegada">Hora da Chegada</label>
            <input type="time" id="horaChegada" name="horaChegada" required>

            <label for="dataEntrega">Data da Entrega</label>
            <input type="date" id="dataEntrega" name="dataEntrega" required>

            <button type="submit">Finalizar</button>
        </form>
    </div>
    <script src="../assets/js/principal.js"></script>
</body>
</html>
