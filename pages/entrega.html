<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Entrega</title>
    <link rel="stylesheet" href="../assets/css/entrega.css">
</head>
<body>
    <button onclick="iniciarEntrega()">Iniciar Entrega</button>
    <body>
        <header>
            <p>Funcionário: Nome <br> Matrícula:</p>
        </header>
    <div class="container">
        <h1>Formulário de Entrega</h1>
        <form id="deliveryForm">
            <label for="nome">Entregador: Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="matricula">Matrícula</label>
            <input type="text" id="matricula" name="matricula" required>

            <label for="placa">Placa do veículo</label>
            <input type="text" id="placa" name="placa" required>

            <label for="quilometragem">Quilometragem</label>
            <input type="number" id="quilometragem" name="quilometragem" required>

            <label for="horaSaida">Hora da saída</label>
            <input type="time" id="horaSaida" name="horaSaida" required>

            <button type="button" onclick="iniciarEntrega()">Iniciar Entrega</button>
        </form>
    </div>
    <script src="../assets/js/entrega.js"></script>
    <script src="../assets/js/principal.js"></script>
    
</body>
</html>
